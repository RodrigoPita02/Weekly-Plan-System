<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Semanal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>

<body>
  <h1>Agendamento Semanal</h1>

  <form id="scheduleForm">
    <label>Data:</label>
    <input type="date" id="data" required>
  
    <label>Hora Início:</label>
    <input type="time" id="horaInicio" required>
  
    <label>Hora Fim:</label>
    <input type="time" id="horaFim" required>
  
    <label>Tipo de Atividade:</label>
    <select id="tipoAtividadeId" required></select>
  
    <label>Valência:</label>
    <select id="valenciaId" required></select>
  
    <button type="submit">Agendar Atividade</button>
  </form>  

  <!-- Overlay e Modal para editar atividade -->
  <div id="modalOverlay"></div>
  <div id="editModal">
    <form id="editForm">
      <label>Data:</label>
      <input type="date" id="editData" required>
  
      <label>Hora Início:</label>
      <input type="time" id="editHoraInicio" required>
  
      <label>Hora Fim:</label>
      <input type="time" id="editHoraFim" required>
  
      <label>Tipo de Atividade:</label>
      <select id="editTipoAtividadeId" required></select>
  
      <label>Valência:</label>
      <select id="editValenciaId" required></select>
  
      <button type="submit">Salvar Alterações</button>
      <button type="button" id="deleteButton">Excluir</button>
      <button type="button" id="cancelButton">Cancelar</button>
    </form>
  </div>  

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
