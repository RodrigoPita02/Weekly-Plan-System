<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento Semanal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Agendador</h2>
      <button id="toggleFormButton" class="btn-primary">+ Nova Atividade</button>
    </aside>

    <main class="content">
      <header>
        <h1>Agenda Semanal</h1>
      </header>

      <div class="form-container">
        <form id="scheduleForm" style="display: none;">
          <h2>Adicionar Atividade</h2>
          <label for="data">Data:</label>
          <input type="date" id="data" required>

          <label for="horaInicio">Hora Início:</label>
          <input type="time" id="horaInicio" required>

          <label for="horaFim">Hora Fim:</label>
          <input type="time" id="horaFim" required>

          <label for="tipoAtividadeId">Tipo de Atividade:</label>
          <select id="tipoAtividadeId" required></select>

          <label for="valenciaId">Valência:</label>
          <select id="valenciaId" required></select>

          <label class="checkbox-label">
            <input type="checkbox" id="repeatWeekly"> Repetir até o Final do Mês
          </label>

          <button type="submit" class="btn-primary">Agendar</button>
        </form>
      </div>

      <!-- Modal de edição -->
      <div id="modalOverlay"></div>
      <div id="editModal">
        <form id="editForm">
          <h2>Editar Atividade</h2>
          <label for="editData">Data:</label>
          <input type="date" id="editData" required>

          <label for="editHoraInicio">Hora Início:</label>
          <input type="time" id="editHoraInicio" required>

          <label for="editHoraFim">Hora Fim:</label>
          <input type="time" id="editHoraFim" required>

          <label for="editTipoAtividadeId">Tipo de Atividade:</label>
          <select id="editTipoAtividadeId" required></select>

          <label for="editValenciaId">Valência:</label>
          <select id="editValenciaId" required></select>

          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="deleteButton" class="btn-danger">Excluir</button>
          <button type="button" id="cancelButton" class="btn-secondary">Cancelar</button>
        </form>
      </div>

      <div id="calendar"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
